<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Task</title>
    <link rel="stylesheet" href="/css/updatetaskCss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="updatetask-page">
        <div class="form">
            <h2>Update task</h2>
            <form th:action="@{/webtask/tasklist/updatetask/update}" th:object="${updatetask}" method="post">

                <input th:field="*{taskid}" type="hidden">

                <input id="title" name="title" th:field="*{title}" type="text" placeholder="Title"/>
                <p class="text-error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

                <input id="describe" name="describe" th:field="*{describe}" type="text" placeholder="Describe"/>
                <p class="text-error" th:if="${#fields.hasErrors('describe')}" th:errors="*{describe}"></p>

                <select th:field="*{status}" class="custom-select" name="status" id="status">
                    <option selected value="Open">Open</option>
                    <option value="Inprogress">Inprogress</option>
                    <option value="Done">Done</option>
                </select>

                <button type="submit">Update</button>

            </form>

            <form th:action="@{/webtask/tasklist/index}">
                <button type="submit">Cancel</button>
            </form>

        </div>
    </div>

</body>
</html>
