<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/loginCss.css">
    <script type="text/javascript" src="/js/loginJs.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="login-page">
    <div class="form">
        <h2>Login</h2>
        <form class="login-form" name="myForm" th:action="@{/webtask/login}" method="post" th:object="${user}" id="form" onsubmit="return validate()">

            <input id="username" name="username" type="text" placeholder="Username" value="vietnq26"/>
            <p class="text-error" id="messageUsername"></p>

            <input id="password" name="password" type="password" placeholder="Password" value="11111111"/>
            <p class="text-error" id="messagePassword"></p>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>

            <button type="submit">Login</button>
            <p class="message">Not registered? <a th:href="@{/webtask/register}">Create an account</a></p>

            <div th:if="${messageSuccessful}" class="card bg-green card-color">
                <div class="card-header">
                    <h5 class="card-title">[[${messageSuccessful}]]</h5>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
