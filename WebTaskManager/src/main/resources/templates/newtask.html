<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Task</title>
    <link rel="stylesheet" href="/css/newtaskCss.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

    <div class="newtask-page">
        <div class="form">
            <h2>New Task</h2>
            <form th:action="@{/webtask/tasklist/newtask/addnew}" th:object="${newtask}" method="post">

                <input id="title" name="title" th:field="*{title}" type="text" placeholder="Title"/>
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>

                <input id="describe" name="describe" th:field="*{describe}" type="text" placeholder="Describe"/>
                <p th:if="${#fields.hasErrors('describe')}" th:errors="*{describe}"></p>

                <select th:field="*{status}" class="custom-select" name="status" id="status">
                    <option selected value="Open">Open</option>
                    <option value="Inprogress">Inprogress</option>
                    <option value="Done">Done</option>
                </select>

                <button type="submit">Create</button>
                <a class="btn btn-primary" th:href="@{/webtask/tasklist/index}">Cancel</a>

            </form>
        </div>
    </div>

</body>
</html>
