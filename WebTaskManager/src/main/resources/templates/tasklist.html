<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>

        body {
            margin: 20px;
        }
        a {
            height: 40px;
            width: 100px;
        }

        input {
            width: 300px !important;
        }

        .pageBtn{
            width: 3rem;
            border-radius: 7px;
        }

        .example{
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <form th:action="@{/webtask/tasklist/search}" class="form" method="get">
            <a th:href="@{/webtask/tasklist/index}"><h1 style="text-align: center">Task List</h1></a><br>
            <div class="row align-items-start">
                <div class="col">
                    <a th:href="@{/webtask/tasklist/csv}" class="btn btn-secondary">Export CSV</a>
                </div>
                <div class="col">
                    <a th:href="@{/webtask/tasklist/newtask}" class="btn btn-primary">Tạo mới</a>
                </div>
                <div class="col">
                    <input type="text" class="form-control" id="searchTitle" name="searchTitle" th:value="${searchTitle}" placeholder="Tìm kiếm">

                </div>
                <div class="col">
                    <select  class="custom-select"  name="searchStatus" id="searchStatus">
                        <option th:selected="${searchStatus == null}" value="">All</option>
                        <option th:selected="${searchStatus == 'Open'}" value="Open" >Open</option>
                        <option th:selected="${searchStatus == 'Inprogress'}" value="Inprogress">Inprogress</option>
                        <option th:selected="${searchStatus == 'Done'}" value="Done">Done</option>
                    </select>
                </div>
                <div class="col">
                    <button class="btn btn-secondary" type="submit">Tìm kiếm</button>
                </div>
            </div>
        </form>

        <br>

        <table class="table">
            <thead>
                <tr class="text-center">
                    <th scope="col">ID</th>
                    <th scope="col">Tiêu đề</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody th:each="task : ${show}">
                <tr class="text-center">
                    <th scope="row" th:text="${task.taskid}"></th>
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.status}"></td>
                    <td>
                        <a th:href="@{'/webtask/tasklist/updatetask/'+ ${task.taskid}}" class="btn btn-primary">Chỉnh sửa</a>
                        <button type="button" class="btn btn-primary" data-toggle="modal" th:attr="data-target='#detail'+ ${task.taskid}">Chi tiết</button>
                        <button type="button" class="btn btn-danger" data-toggle="modal" th:attr="data-target='#deletetask'+ ${task.taskid}">Xoá</button>

                        <div class="modal fade" th:attr="id='detail'+ ${task.taskid}" tabindex="-1" role="dialog" aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="recordDetailModalLabel">Chi tiết task</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body text-left">
                                        <h3 th:text="${task.title}"></h3>
                                        <p th:text="${task.describe}"></p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
                                        <a th:href="@{'/webtask/tasklist/updatetask/'+ ${task.taskid}}" th:attr="href='/webtask/tasklist/updatetask/update/'+ ${task.taskid}" class="btn btn-primary">Chỉnh sửa</a>
                                        <a th:href="@{'/webtask/tasklist/deletetask/delete/'+ ${task.taskid}}" th:attr="href='/webtask/tasklist/deletetask/delete/'+ ${task.taskid}" class="btn btn-danger">Xoá</a>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- Modal -->
                        <div class="modal fade" th:attr="id='deletetask'+ ${task.taskid}" tabindex="-1" role="dialog" aria-labelledby="recordDeleteModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="recordDeleteModalLabel">Bạn có muốn xoá không?</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        Khi xoá thì không lấy lại được.
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Huỷ</button>
                                        <a th:href="@{'/webtask/tasklist/deletetask/delete/'+ ${task.taskid}}" th:attr="href='/webtask/tasklist/deletetask/delete/'+ ${task.taskid}" class="btn btn-danger">Xoá</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>

        <hr>

        <div class="example" th:if="${totalPages >= 1}">
            <nav aria-label="Page navigation">
                <span th:each="i: ${#numbers.sequence(1, totalPages)}">
                    <a class="btn btn-secondary pageBtn" th:if="${currentPage != i}" th:href="@{'/webtask/tasklist/page/' + ${i} + '?searchTitle=' + ${searchTitle} + '&searchStatus=' + ${searchStatus}} ">[[${i}]]</a>
                    <span class="btn btn-primary pageBtn" th:unless="${currentPage != i}">[[${i}]]</span>
                </span>
            </nav>
        </div>
    </div>


</body>
</html>
